<div class="card mb-3">
    <div class="card-header d-flex justify-content-between align-item-center">
        <label class="overflow-hidden">{{post.title.substring(0,88)}}</label>
        <div>
            <button class="btn btn-info btn-sm ms-1" (click)="post.hide = !post.hide">Mostrar</button>
            <button class="btn btn-danger btn-sm ms-1" *ngIf="this.router.url != '/remote'" (click)="deletePost(post)">Eliminar</button>
        </div>
    </div>
    <div class="card-body" [hidden]="post.hide">
        <div>

            <img src="{{post.img}}" width="300" height="250">
        </div>
        <div>
            <p>
                {{post.description}}
            </p>
        </div>
    </div>
</div>
